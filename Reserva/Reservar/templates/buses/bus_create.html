{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html>
<head>
    <title>Crear Bus</title>
</head>
<body>
    <h1>Crear Bus</h1>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        {% buttons %}
            <button class="btn btn-primary" type="submit">Guardar</button>
        {% endbuttons %}
    </form>
    <a href="{% url 'formBus' %}">Volver a la lista de buses</a>
</body>
</html>
