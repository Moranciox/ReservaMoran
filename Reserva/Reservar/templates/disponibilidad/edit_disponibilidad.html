{% extends 'index.html' %}
{% load bootstrap5 %}

{% block title %}Editar Disponibilidad{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Editar Disponibilidad</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a class="btn btn-secondary" href="{% url 'list_disponibilidad' %}">Cancelar</a>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
