{% load static %}

<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
    <a href="{% url 'index' %}" class="navbar-brand mx-4 mb-3">
        <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Administración</h3>
    </a>
    <button id="mostrarHTMLBtn">Mostrar HTML</button>

    <div class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-laptop me-2"></i>Elements</a>
            <div class="dropdown-menu bg-secondary border-0">
                <a href="{% url 'formBus' %}" class="dropdown-item">Buses</a>
                
            </div>
    </div>




    <div class="dropdown pb-4">
        {% if user.is_authenticated %}
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                class="rounded-circle">
            <span class="d-none d-sm-inline mx-1">{{user.get_full_name}}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
        </ul>
        {% else %}
        <a href="{% url 'login' %}" class="d-flex align-items-center text-white text-decoration-none"
            id="dropdownUser1">Iniciar sesión</a>
        {%endif%}
    </div>
</div>
