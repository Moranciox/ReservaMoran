{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Reserva</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
</head>

<body>
    <div class="min-vh-100 d-flex flex-row align-items-center" style="background-color: black;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    
                        
                        <div class="card py-4">
                            <div class="card-body d-flex align-items-center mx-auto">
                                <div class="row">
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <a href="{% url 'home' %}" class="">
                                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Reserva</h3>
                                        </a>
                                        <h3>Login</h3>
                                    </div>
                                    <div class="col">
                                        <form method="post">
                                            {% csrf_token %}
                                            {% bootstrap_form form %}
                                            {% buttons %}
                                            <button class="btn btn-primary" type="submit">Ingresar</button>
                                            {% endbuttons %}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    {% bootstrap_javascript %}
</body>

</html>
