{% extends 'index.html' %}

{% load bootstrap5 %}

{% block title %} Ingresar Ruta {% endblock %}

{% block content %}
    <div class="container-flex m-3">
        <div class="row">
            <div class="col border-bottom">
                <h1 style="color: red; padding-left: 350px;">Agregar Ruta</h1>
            </div>
        </div>

        <div class="row" style="background-color: grey;">
            <div class="col">
                {% bootstrap_messages %}
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a href="/rutas/"><button type="button" class="btn btn-dark"> Volver</button></a>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
